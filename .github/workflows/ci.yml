# .github/workflows/tests.yml
name: Tests

on:
  push:
    branches:
      - '!main'
      - '!release-**'
  pull_request:
  workflow_dispatch:

jobs:
  lint-app:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "duster"
        uses: tighten/duster-action@v3
        with:
          args: lint --using=pint -v

  test-app:
    name: test-app (${{ matrix.label }})
    needs: lint-app
    runs-on: ubuntu-24.04

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306

      mariadb:
        image: mariadb:10.5
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306

      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testing
        ports:
          - 5432:5432

    strategy:
      matrix:
        include:
          - name: sqlite
            driver: sqlite
            port: ''
            user: ''
            password: ''
            database: database/testing.sqlite
            label: SQLite

          - name: mysql
            driver: mysql
            image: mysql:8.0
            port: 3306
            user: root
            password: password
            database: testing
            label: MySQL:8.0

          - name: mariadb
            driver: mysql
            image: mariadb:10.5
            port: 3306
            user: root
            password: password
            database: testing
            label: MariaDB:10.5

          - name: postgres
            driver: pgsql
            image: postgres:17
            port: 5432
            user: postgres
            password: password
            database: testing
            label: PostgreSQL:17

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, pdo, pdo_mysql, pdo_pgsql

      - name: Create SQLite file
        if: matrix.driver == 'sqlite'
        run: |
          mkdir -p database
          touch ${{ matrix.database }}

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ hashFiles('package-lock.json') }}
          restore-keys: node-

      - name: Install Dependencies
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
          npm ci && npm run build

      - name: Copy and configure .env
        run: cp .env.example .env

      - name: Generate App Key
        run: php artisan key:generate --quiet

      # Wait for the database port to open (with buffer & timeout)
      - name: Wait for database
        if: matrix.driver != 'sqlite'
        run: |
          echo "Waiting for ${{ matrix.label }} to be ready (timeout 90s)â€¦"
          sleep 5
          timeout 90 bash -c '
            until bash -c "cat < /dev/tcp/127.0.0.1/${{ matrix.port }}" &>/dev/null; do
              sleep 2
            done
          '

      - name: Run Migrations
        env:
          APP_ENV: testing
          DB_CONNECTION: ${{ matrix.driver }}
          DB_HOST: 127.0.0.1
          DB_PORT: ${{ matrix.port }}
          DB_DATABASE: ${{ matrix.database }}
          DB_USERNAME: ${{ matrix.user }}
          DB_PASSWORD: ${{ matrix.password }}
        run: php artisan migrate --force

      - name: Run Tests
        env:
          APP_ENV: testing
          DB_CONNECTION: ${{ matrix.driver }}
          DB_HOST: 127.0.0.1
          DB_PORT: ${{ matrix.port }}
          DB_DATABASE: ${{ matrix.database }}
          DB_USERNAME: ${{ matrix.user }}
          DB_PASSWORD: ${{ matrix.password }}
        run: php artisan test --parallel
